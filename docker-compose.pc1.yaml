# ============================================================================
# PC1 Configuration (Chairman + Backend + Frontend)
# ============================================================================
# This docker-compose file runs on PC1 and includes:
# - Backend (FastAPI)
# - Frontend (React)
# - Chairman Ollama instance
#
# The backend will connect to the Council Ollama on PC2
# ============================================================================

version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: dockerfile
    container_name: llm-council-backend
    ports:
      - "8000:8000"
    environment:
      # Chairman runs locally on PC1
      - CHAIRMAN_IP=ollama-chairman
      - CHAIRMAN_PORT=11434
      - CHAIRMAN_MODEL=qwen2.5:1.5b
      # Council runs on PC2 - SET THIS TO PC2's IP ADDRESS
      - COUNCIL_IP=${PC2_IP:-192.168.1.101}
      - COUNCIL_PORT=11434
    volumes:
      - ./backend:/app
      - ./data:/app/data
    depends_on:
      - ollama-chairman
    networks:
      - llm-council-network
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: dockerfile
    container_name: llm-council-frontend
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    networks:
      - llm-council-network
    restart: unless-stopped

  ollama-chairman:
    image: ollama/ollama:latest
    container_name: llm-council-ollama-chairman
    ports:
      - "11434:11434"
    volumes:
      - ollama-chairman-data:/root/.ollama
    environment:
      - OLLAMA_HOST=0.0.0.0
    networks:
      - llm-council-network
    restart: unless-stopped

networks:
  llm-council-network:
    driver: bridge

volumes:
  ollama-chairman-data:
    name: llm-council-ollama-chairman
